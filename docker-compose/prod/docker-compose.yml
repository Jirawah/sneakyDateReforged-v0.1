services:

  authdb:
    container_name: authdb
    image: mysql:8
    platform: linux/amd64
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - auth_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    extends:
      file: common-config.yml
      service: microservice-db-config

  configserver:
    image: jirawah/ms-configserver:latest
    container_name: ms-configserver
    ports:
      - "8071:8071"
    environment:
      SPRING_PROFILES_ACTIVE: git
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8071/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 90s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: jirawah/ms-eurekaserver:latest
    container_name: ms-eurekaserver
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8070/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      SPRING_APPLICATION_NAME: eurekaserver
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  ms-auth:
    image: jirawah/ms-auth:latest
    container_name: ms-auth
    ports:
      - "8082:8082"
    depends_on:
      configserver:
        condition: service_healthy
      authdb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_APPLICATION_NAME: ms-auth
      #    SPRING_PROFILES_ACTIVE: default
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      STEAM_API_KEY: ${STEAM_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}

    extends:
      file: common-config.yml
      service: microservice-base-config

    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: authdb
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - authdb
    networks:
      - sneakydate-network

  msprofildb:
    image: mysql:8
    container_name: msprofildb
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: msprofildb
      MYSQL_USER: msprofiluser
      MYSQL_PASSWORD: msprofilpwd
      MYSQL_ROOT_PASSWORD: rootpwd
    ports:
      - "3310:3306"
    volumes:
      - msprofil_data:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  ms-profil:
    image: jirawah/ms-profil:latest
    container_name: ms-profil
    ports:
      - "8087:8087"
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      msprofildb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_APPLICATION_NAME: ms-profil
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: msprofildb
      DB_PORT: 3306
      DB_NAME: msprofildb
      DB_USERNAME: msprofiluser
      DB_PASSWORD: msprofilpwd
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8087/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    extends:
      file: common-config.yml
      service: microservice-base-config

  msrdvdb:
    image: mysql:8
    container_name: msrdvdb
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: msrdvdb
      MYSQL_USER: msrdvuser
      MYSQL_PASSWORD: msrdvpwd
      MYSQL_ROOT_PASSWORD: rootpwd
    ports: [ "3311:3306" ]
    volumes: [ "msrdv_data:/var/lib/mysql" ]
    extends:
      file: common-config.yml
      service: microservice-db-config

  ms-rdv:
    image: jirawah/ms-rdv:latest   # (ou build: .)
    container_name: ms-rdv
    depends_on:
      configserver: { condition: service_healthy }
      eurekaserver: { condition: service_healthy }
      msrdvdb: { condition: service_healthy }
    env_file:
      - .env
    environment:
      SPRING_APPLICATION_NAME: ms-rdv
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: msrdvdb
      DB_PORT: 3306
      DB_NAME: msrdvdb
      DB_USERNAME: msrdvuser
      DB_PASSWORD: msrdvpwd
    ports: [ "8088:8088" ]
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "http://localhost:8088/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    extends:
      file: common-config.yml
      service: microservice-base-config

  msfrienddb:
    image: mysql:8.0
    container_name: msfrienddb
    environment:
      MYSQL_DATABASE: msfrienddb
      MYSQL_USER: msfrienduser
      MYSQL_PASSWORD: msfriendpwd
      MYSQL_ROOT_PASSWORD: rootpwd
    ports:
      - "3313:3306"
    volumes:
      - msfrienddb_data:/var/lib/mysql
    networks:
      - sneakydate-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-pmsfriendpwd" ]
      interval: 10s
      timeout: 5s
      retries: 10

  ms-friend:
    image: jirawah/ms-friend:latest
    container_name: ms-friend
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      msfrienddb:
        condition: service_healthy
    environment:
      # Vars lues par ms-friend.properties
      DB_HOST: msfrienddb
      DB_PORT: 3306
      DB_NAME: msfrienddb
      DB_USERNAME: msfrienduser
      DB_PASSWORD: msfriendpwd
      JWT_SECRET: ThisIsASecretKeyForJWTsAndMustBe256BitsLong!
      # Optionnel si tu veux override
      SPRING_PROFILES_ACTIVE: default
    ports:
      - "8083:8083"
    networks:
      - sneakydate-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

networks:
  sneakydate-network:
    driver: bridge

volumes:
  auth_data:
  msprofil_data:
  msrdv_data:
  msfrienddb_data:
