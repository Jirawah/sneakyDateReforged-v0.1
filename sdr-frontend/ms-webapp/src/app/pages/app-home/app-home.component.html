<!-- HEADER (logo + horloge, cible authentifiÃ©e => /home) -->
<app-header target="app"></app-header>

<!-- LAYOUT 3 COLONNES -->
<div class="app-home">
  <!-- Colonne gauche : profil utilisateur -->
  <aside class="app-home__left">
    <app-user-sidebar [profile]="profile"></app-user-sidebar>
  </aside>

  <!-- Colonne centrale : nav + contenu principal -->
  <main class="app-home__center">
    <app-nav></app-nav>

    <section class="main-card">
      <h2 class="main-card__title">Bienvenue, {{ profile?.pseudo }}</h2>
      <p class="main-card__hint">
        Ici on placera le contenu central (ex: prochains RDV, feed, etc.).
      </p>
    </section>
  </main>

  <!-- Colonne droite : listes d'amis & invitations -->
  <aside class="app-home__right">
    <app-friends-lists
      [friends]="friends"
      [invitations]="invitations"
      (accept)="onAccept($event)"
      (decline)="onDecline($event)"
    ></app-friends-lists>
  </aside>
</div>
