<!-- HEADER (logo + horloge, cible authentifiée => /home) -->
<app-header target="app"></app-header>

<!-- LAYOUT 3 COLONNES -->
<div class="app-home">
  <!-- Colonne gauche : profil utilisateur -->
  <aside class="app-home__left">
    <app-user-sidebar [profile]="profile$ | async" (logout)="onLogout()"></app-user-sidebar>
  </aside>

  <!-- Colonne centrale : nav + contenu principal -->

        <p class="main-card__hint">
          Ici on placera le contenu central (ex: prochains RDV, feed, etc.).
        </p>
      </section>
    </ng-container>

  <main class="app-home__center">
    <!-- HERO : image fournie telle quelle -->
    <section class="hero">
      <figure class="hero-frame">
        <img class="hero-img" src="/assets/home/app-home-pic.png" alt="No Cheaters" />
      </figure>
    </section>

    <!-- CTA STRIP -->
    <section class="cta-strip">
      <p class="cta-strip__text">
        Créer tes RDV ou demande à participer aux autres membres
      </p>
      <button class="cta-strip__btn" type="button">
        C’EST PAR ICI !
      </button>
    </section>
  </main>

  <!-- Colonne droite : listes d'amis & invitations -->
  <aside class="app-home__right">
    <app-friends-lists [friends]="friends" [invitations]="invitations" (accept)="onAccept($event)"
      (decline)="onDecline($event)"></app-friends-lists>
  </aside>
</div>
