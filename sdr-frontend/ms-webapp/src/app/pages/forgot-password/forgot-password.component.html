<a class="brandbar-logo-link" routerLink="/" aria-label="Revenir à l’accueil (non authentifié)">
  <img class="brandbar-logo" src="assets/brand/sneakyDateReforged-Logo.svg" alt="SneakyDate" />
</a>

<main class="reg-layout">
  <!-- Colonne gauche -->
  <section class="reg-left">
    <header class="reg-head">
      <h1 class="reg-title">RÉINITIALISATION DU MOT DE PASSE</h1>
    </header>

    <section class="reg-card">
      <form id="forgotForm" class="reg-form" [formGroup]="form" (ngSubmit)="submit()">
        <!-- Email -->
        <p class="reg-sub">
          Veuillez entrer votre adresse email.<br>
          Un mail de redirection vous sera envoyé vous permettant de réinitialiser votre mot de passe.
        </p>
        <div class="field inbox">
          <label class="label" for="email">Email</label>
          <input id="email" class="input" type="email" formControlName="email" placeholder="exemple@email.com" />
          <p class="hint error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
            Format invalide
          </p>
          <p class="hint error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
            Requis
          </p>
        </div>

        <!-- Messages -->
        <p *ngIf="success" class="auth-success">{{ success }}</p>
        <p *ngIf="error" class="auth-error">{{ error }}</p>
      </form>
    </section>

    <div class="reg-cta reg-cta--split">
      <button type="button" class="btn-ghost" (click)="goBack()">RETOUR</button>
      <button class="btn-cta" type="submit" form="forgotForm" [disabled]="loading || form.invalid">
        {{ loading ? 'Envoi…' : 'ENVOYER' }}
      </button>
    </div>
  </section>

  <!-- Colonne droite (Hero) -->
  <aside class="reg-right">
    <div class="hero hero--forgot"></div>
  </aside>
</main>
