<section class="reset-request-page">

  <!-- COL GAUCHE -->
  <div class="reset-request-left">

    <!-- header minimal : logo + dark mode -->
    <header class="reset-request-header">
      <div class="brand">
        <div class="brand__logo">SNEAKYDATE</div>
        <div class="brand__tagline">RDV GAMING CHEATER FREE</div>
      </div>

      <button type="button" class="dark-toggle">
        DARK MODE
      </button>
    </header>

    <h2>R√âINITIALISATION DU MOT DE PASSE</h2>

    <div class="reset-request-card">
      <p>Veuillez entrez votre adresse email.</p>
      <p>
        Un mail de redirection vous sera envoy√© vous permettant de r√©initialiser
        votre mot de passe.
      </p>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="exemple@email.com"
          />
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email requis
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Format invalide
          </mat-error>
        </mat-form-field>

        <div class="actions-row">
          <!-- üîÅ bouton retour = lien vers login -->
          <button
            mat-stroked-button
            color="primary"
            type="button"
            routerLink="/auth/login"
            [disabled]="loading"
          >
            RETOUR
          </button>

          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="form.invalid || loading"
          >
            {{ loading ? 'ENVOI‚Ä¶' : 'ENVOY√â' }}
          </button>
        </div>

        <p *ngIf="success" style="color: green;">{{ success }}</p>
        <p *ngIf="error" style="color: red;">{{ error }}</p>
      </form>
    </div>
  </div>

  <!-- COL DROITE -->
  <aside class="reset-request-right">
    <div class="art-placeholder">
      [ARTWORK AMONG US ICI]
    </div>
  </aside>
</section>
