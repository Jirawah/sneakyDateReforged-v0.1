<a class="brandbar-logo-link" routerLink="/" aria-label="Revenir à l’accueil (non authentifié)">
  <img class="brandbar-logo" src="assets/brand/sneakyDateReforged-Logo.svg" alt="SneakyDate" />
</a>

<main class="reg-layout">
  <!-- Colonne gauche -->
  <section class="reg-left">
    <header class="reg-head">
      <h1 class="reg-title">CONNEXION</h1>
      <a class="reg-login" routerLink="/auth/register">
        Pas encore inscrit ? <span>INSCRIPTION</span>
      </a>
    </header>

    <section class="reg-card">
      <form id="loginForm" class="reg-form" [formGroup]="form" (ngSubmit)="submit()">
        <!-- Email -->
        <div class="field inbox">
          <label class="label" for="email">Email</label>
          <input id="email" class="input" type="email" formControlName="email" placeholder="exemple@email.com" />
          <p class="hint error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
            Format invalide
          </p>
        </div>

        <!-- Mot de passe -->
        <div class="field inbox">
          <label class="label" for="password">Mot de passe</label>
          <input id="password" class="input" type="password" formControlName="password" placeholder="********" />
        </div>

        <p *ngIf="error" class="auth-error">{{ error }}</p>
      </form>
    </section>

    <div class="reg-cta">
      <button class="btn-cta" type="submit" form="loginForm" [disabled]="loading || form.invalid">
        {{ loading ? 'Connexion…' : 'CONNEXION' }}
      </button>
      <a class="policy" routerLink="/forgot-password">Mot de passe oublié ?</a>
    </div>
  </section>

  <!-- Colonne droite (Hero) -->
  <aside class="reg-right">
    <div class="hero hero--login">
      <div class="welcome">
        <img class="welcome-icon" src="../../../assets/icons/helloIcon.png" alt="" />
        <span class="welcome-title">BIENVENUE</span>
      </div>
    </div>
  </aside>
</main>
