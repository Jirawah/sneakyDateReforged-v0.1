<main class="auth-wrap">
  <section class="auth-panel">
    <h2>Connexion</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" style="max-width:420px">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="form.controls.email.hasError('required')">Email requis</mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">Format invalide</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="form.controls.password.hasError('required')">Mot de passe requis</mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="form.invalid || loading">
        {{ loading ? 'Connexion…' : 'Se connecter' }}
      </button>

      <p *ngIf="error" class="auth-error">{{ error }}</p>

      <div class="auth-links">
        <a mat-button routerLink="/auth/register">Créer un compte</a>
      </div>
    </form>
  </section>
</main>
